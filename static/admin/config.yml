backend:
  name: github
  branch: main
  repo: stage-templates/netlify-gatsby
  base_url: https://ic41rukxqb.execute-api.us-east-1.amazonaws.com
  auth_endpoint: /prod/auth

site_id: gatsby.sklein.dev
media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }